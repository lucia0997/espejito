{% load static %}
<!DOCTYPE html>
<html lang="en">
	<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spiegeler</title>
	<link rel="stylesheet" href="{% static 'viewer_app/styles.css' %}" />
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
</head>
<body>
	<h1 class="container-header">Welcome to Spiegeler</h1>

	<div class="button-container-cols">
		<form method="post" action="{% url 'authenticate' %}">
			{% csrf_token %}
			<div class="inputs-section">
				<label for="username" class="label-text">Username</label>
				<input type="text" id="username" name="username" required class="login-input">

				<label for="password" class="label-text">Password</label>
				<input type="password" id="password" name="password" required class="login-input">
            </div>

            <div class="submit-section">
				<button type="submit" class="button login-button">Login</button>
			</div>
		</form>

		{% if error %}
			<script>
				alert("{{ error }}");
			</script>
		{% endif %}
	</div>
</body>
	
</html>
